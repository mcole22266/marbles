<table class="table table-sm table-bordered table-hover" data-toggle="table" data-pagination="true" data-search="true">

    <caption>Email Table (raw)</caption>

    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>first</th>
            <th>last</th>
            <th>address</th>
        </tr>
    </thead>
    <tbody>
        {% for email in emails %}
        <tr>
            <th>{{ email.id }}</th>
            <td>{{ email.first }}</td>
            <td>{{ email.last }}</td>
            <td>{{ email.address }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
