<table class="table table-sm table-bordered table-hover"
       data-toggle="table" data-pagination="true"
       data-search="true">

       <caption>Racer Table (raw)</caption>

       <thead class="thead-dark">
           <tr>
               <th>id</th>
               <th>name</th>
               <th>height</th>
               <th>weight</th>
               <th>color</th>
               <th>is_active</th>
           </tr>
       </thead>
       <tbody>
           {% for racer in racers %}
                <tr>
                    <th>{{ racer.id }}</th>
                    <td>{{ racer.name }}</td>
                    <td>{{ racer.height }}</td>
                    <td>{{ racer.weight }}</td>
                    <td>{{ racer.color }}</td>
                    <td>{{ racer.is_active }}</td>
                </tr>
           {% endfor %}
       </tbody>

</table>
