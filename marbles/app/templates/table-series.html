<table class="table table-sm table-bordered table-hover"
       data-toggle="table" data-pagination="true"
       data-search="true">

       <caption>Series Table (raw)</caption>

       <thead class="thead-dark">
           <tr>
               <th>id</th>
               <th>name</th>
               <th>winner_id</th>
               <th>is_active</th>
               <th>created_date</th>
           </tr>
       </thead>
       <tbody>
           {% for series in serieses %}
                <tr>
                    <th>{{ series.id }}</th>
                    <td>{{ series.name }}</td>
                    <td>{{ series.winner_id }}</td>
                    <td>{{ series.is_active }}</td>
                    <td>{{ series.created_date }}</td>
                </tr>
           {% endfor %}
       </tbody>

</table>
