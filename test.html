<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="node_modules/chart.js/dist/Chart.js"></script>

<div class="container">
    <h1>Test</h1>

    <canvas id="myChart"></canvas>
</div>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ['Black Jack', 'Blue Gooze', 'White Lightning', 'Green Goblin'],
        datasets: [{
            data: [3, 4, 2, 4],
            backgroundColor: [
                'rgba(10, 10, 10, 0.4)',      // Black Jack
                'rgba(82, 82, 199, 0.4)',     // Blue Gooze
                'rgba(200, 200, 200, 0.4)',   // White Lightning
                'rgba(5, 99, 10, 0.4)'        // Green Goblin
            ],
            borderColor: [
                'rgba(10, 10, 10, 1)',        // Black Jack
                'rgba(82, 82, 199, 1)',       // Blue Gooze
                'rgba(200, 200, 200, 1',      // White Lightning
                'rgba(5, 99, 10, 1)'          // Green Goblin
            ],
            borderWidth: 1
        }]
    },
    options: {
        title: {
            display: true,
            text: 'Marble Racing 2020'
        },
        responsive: true,
        scales: {
            xAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
